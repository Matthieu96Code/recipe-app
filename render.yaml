databases:
  - name: micronaut
    databaseName: micronaut_5c85
    user: micronaut_5c85_user

services:
  - type: web
    name: recipe-app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: micronaut_5c85
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
