databases:
  - name: postgresql-instance
    databaseName: mydb_m587
    user: matthieu

services:
  - type: web
    name: recipe-app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mydb_m587
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: falserubocop